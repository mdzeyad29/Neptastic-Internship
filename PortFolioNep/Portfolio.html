    <!--projects-sections-->
    <section class="projects-section">
        <h2>My Projects</h2>

            <div class="card">
                <a href="https://mdzeyad29.github.io/ProductSlider/">
                <h3>Product Slider</h3>

    <!--Contact Form-->
    <form>
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" required minlength="4" maxlength="20" placeholder="Enter your name">
        </div>
    
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" required placeholder="Enter your email">
        </div>
    
        <div class="form-group">
            <label for="Subject">Subject</label>
            <input type="text" id="Subject" name="subject" required minlength="4" maxlength="50" placeholder="Enter the subject">
        </div>
    
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea id="Message" name="message" required placeholder="Write your message"></textarea>
        </div>
    
        <div class="btn">
            <button type="submit">Submit</button>
        </div>
    </form>
